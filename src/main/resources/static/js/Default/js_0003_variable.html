<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Document</title>   
</head>
<body>
    <script type="text/javascript">
        //변수 선언은 var(=variable 약자)를 사용, 변수선언 의미
        var a = 1;
        console.log("a : " + 1);
        
        //중요, log에서 ,와 +는 차이가 없어보이지만...
        //json객체나 배열 출력 시에는 꼭 ,로 해야 한다..안 그러면 제대로 안 보인다.
        console.log("a : ", 1);
    </script>
</body>
</html>
