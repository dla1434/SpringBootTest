<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<link rel="import" href="/Include/Include_head_title.html">
</head>
<body>
	<!-- Container -->
	<div class="container">
		<!-- Title -->
		<h3></h3>
		<h6></h6>
		<hr>

		<script>
			//변수 선언은 var(=variable 약자)를 사용, 변수선언 의미
			var a = 1;
			console.log("a : " + 1);

			//중요, log에서 ,와 +는 차이가 없어보이지만...
			//json객체나 배열 출력 시에는 꼭 ,로 해야 한다..안 그러면 제대로 안 보인다.
			console.log("a : ", 1);
		</script>
	</div>
</body>
</html>
