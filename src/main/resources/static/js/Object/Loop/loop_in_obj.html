<body>
	<!-- Container -->
	<div class="container">
		<!-- Title -->
		<h3></h3>

		<script>
			var games = new Object();
			games['game1'] = 'starCraft';

				//document.write("key : " + key + ", value : " + games['key'] + "<br />");
			}
		</script>
