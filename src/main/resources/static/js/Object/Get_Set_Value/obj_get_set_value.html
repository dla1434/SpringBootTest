<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<link rel="import" href="/Include/Include_head_title.html">
</head>
<body>
	<!-- Container -->
	<div class="container">
		<!-- Title -->
		<h3>객체 필드값 가져오기</h3>
		<h6>
			객체에 필드/필드값 추가하기<br>
			객체 필드값 가져오기<br>
		</h6>
		<hr>

		<script>
			var games = new Object();
			games.game1 = 'starCraft'; 		//동일) games['game1'] = 'starCraft';
			games.game2 = 'Fifa';			//동일) games['game2'] = 'Fifa';
			console.log("games", games);

			//객체 값 가져오기_방법1
			console.log("games_game1", games['game1']);

			//객체 값 가져오기_방법2
			console.log("games_game2", games.game2);

			//객체 값 가져오기_방법1_응용편_문자 결합
			//일반적인 객체값이라면 2번을 사용하겠지만..1번 방법을 사용하는 이유가 있다.
			//[ ]에서 사용되는게 문자이다..즉 for문을 사용해서 뒤에 값만 변경해서 값을 호출하는 등..응용이 가능하다.
			console.log("games_game1", games['game' + '1']);

			//참고
			//객체2번 방법으로 games.'game' + '1' 사용하면 에러이다.
			//객체1번만 사용가능!!
		</script>
	</div>
</body>
</html>
