<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<link rel="import" href="/Include/Include_head_title.html">
</head>
<body>
	<!-- Container -->
	<div class="container">
		<!-- Title -->
		<h3>객체 선언</h3>
		<h6>
			객체 생성 방법은 두 가지가 있다.<br>
			방법2 - 빈객체 생성 후 값을 부여<br>
			객체 초기화는 {} 또는 new Object()로 가능하다<br>
			객체에 필드 접근 시 ['필드명'] 또는 "객체명.필드명" 형태로 접근한다.<br>
		</h6>
		<hr>

		<script>
			//객체 생성 방법2
				//빈객체 생성 후 값을 부여한다.
			var users = {};
			users['u1'] = 'user1';
			users['u2'] = 'user2';
			users['u3'] = 'user3';
			console.log("user", users);
		</script>
	</div>
</body>
</html>
