<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<link rel="import" href="/Include/Include_head_title.html">
</head>
<body>
	<!-- Container -->
	<div class="container">
		<!-- Title -->
		<h3>객체 선언</h3>
		<h6>
			객체 생성 방법은 두 가지가 있다.<br>
			방법2 - 빈객체 생성 후 값을 부여<br>
			객체 초기화는 {} 또는 new Object()로 가능하다<br>
		</h6>
		<hr>

		<script>
			//객체 생성 방법3 
				//객체 생성 2번과 동일하다. {}; == new Object();
				//빈객체 생성 후 값을 부여한다.
			var games = new Object();
			games['game1'] = 'starCraft';
			games['game2'] = 'Fifa';
			console.log("games", games);
		</script>
	</div>
</body>
</html>
