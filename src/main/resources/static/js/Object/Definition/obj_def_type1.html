<html>
<head>

<body>
	<!-- Container -->
	<div class="container">
		<!-- Title -->
		<h3>객체 선언</h3>
		<h6>
			객체 생성 방법은 두 가지가 있다.<br>
			방법1 - 객체 선언과 동시에 값을 부여<br>

			//객체 생성 방법1
				//객체 선언과 동시에 값을 부여한다.
			var grades = {
				't1' : 10,
				't2' : 6,
				't3' : 80
			};
			console.log("grades", grades);
		</script>
