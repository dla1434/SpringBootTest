<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<link rel="import" href="/Include/Include_head_title.html">
</head>
<body>
	<!-- Container -->
	<div class="container">
		<!-- Title -->
		<h3></h3>
		<h6></h6>
		<hr>

		<script>
			//객체 생성 방법1
			//객체 선언과 동시에 값을 부여한다.
			var grades = {
				't1' : 10,
				't2' : 6,
				't3' : 80
			};
			console.log("grades", grades);

			//객체 생성 방법2
			//빈객체 생성 후 값을 부여한다.
			var users = {};
			users['u1'] = 'user1';
			users['u2'] = 'user2';
			users['u3'] = 'user3';
			console.log("user", users);

			//객체 생성 방법3 
			//객체 생성 2번과 동일하다. {}; == new Object();
			//빈객체 생성 후 값을 부여한다.
			var games = new Object();
			games['game1'] = 'starCraft';
			games['game2'] = 'Fifa';
			console.log("games", games);
		</script>
	</div>
</body>
</html>
