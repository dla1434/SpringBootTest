<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <title>Document</title>
    </head>
    <body>
        <script>
            function numbering(){
                i = 0;
                while( i < 10 ){
                    document.write(i + '<br />');
                    i += 1;
                }
            }
            
            numbering();
        </script>       
    </body>
</html>
