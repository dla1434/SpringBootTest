<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Document</title>
    
    <script src="../jquery-3.1.1.min.js"></script>
</head>
<body>
   <ul>
       <li>item 1</li>
       <li>item 2</li>
   </ul>
   <ul class="foo">
       <li>item 1</li>
       <li>item 2</li>
   </ul>
   
    <script>
        (function($){
            $('ul.foo').click(function(){
                //li라고만 선택되면 html에 하위의 모든 li를 선택한다
                //$('li').css('background-color', 'red');
                
                //this는 이벤트를 발생한 태그이다.
                //'li', this라고 지정하면, 'ul.foo' 하위 태그에서만  li태그를 검색하여 수행하한다
                $('li', this).css('background-color', 'red');
            })
        })(jQuery)
    </script>
</body>
</html>
