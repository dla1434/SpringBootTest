<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <style>
        body {
            font-size: 12px;
        }
        
        .selected,
        .selected_parent {
            background-color: red !important;
            color: white;
            border: 2px solid red !important;
        }
        
        input.btn {
            width: 130px;
        }
        
        ul,
        .live {
            float: left;
            width: 150px;
            padding-left: 20px;
            margin: 0;
        }
        
        textarea {
            float: left;
            width: 400px;
            height: 150px;
            font-size: 11px;
            margin-left: 20px;
        }
        
        .clear {
            clear: both;
        }
        
        .sample {
            margin-bottom: 20px;
        }
    </style>
<!--    <script src="http://code.jquery.com/jquery-latest.js"></script>-->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
</head>

<body>
    <fieldset>
        <legend>Form</legend>
        <div class="live">
            <div>
                <input type="text" disabled="disabled" value="disabled" />
                <input type="text" value="enabled" />
            </div>
            <div>
                <input type="checkbox" checked="checked" />
            </div>
            <div>
                <input type="checkbox" />
            </div>
        </div>
        <textarea class="sample">
            <div>
                <input type="text" disabled="disabled" value="disabled" />
                <input type="text" value="enabled" />
            </div>
            <div>
                <input type="checkbox" checked="checked" />
            </div>
            <div>
                <input type="checkbox" />
            </div>
        </textarea>
        <div class="clear"></div>
        <input class="btn" type="button" value="[type=&quot;text&quot;]" /> - 폼 엘리먼트를 선택할 때는 속성 셀렉터를 사용한다.
        <br />
        <input class="btn" type="button" value="[type=&quot;text&quot;]:disabled" /> - disabled 속성의 값이 disabled인 엘리먼트를 찾아내는 선택자
        <br />
        <input class="btn" type="button" value="[type=&quot;text&quot;]:enabled" /> - disabled 속성의 값이 enabled인 엘리먼트를 찾아내는 선택자
        <br />
        <input class="btn" type="button" value="input:checked" /> - 체크박스 중 체크가 된 엘리먼트를 찾아내는 선택자
        <br />
    </fieldset>
    <script>
        $('input').live('click', function () {
            $this = $(this);
            $('*').removeClass('selected');
            switch ($this.attr('value')) {
            case '[type="text"]':
                $('[type="text"]').addClass('selected');
                break;
            case '[type="text"]:disabled':
                $('[type="text"]:disabled').addClass('selected');
                break;
            case '[type="text"]:enabled':
                $('[type="text"]:enabled').addClass('selected');
                break;
            case 'input:checked':
                $('input:checked').parent().addClass('selected');;
                break;

            }
        })
    </script>
</body>

</html>
