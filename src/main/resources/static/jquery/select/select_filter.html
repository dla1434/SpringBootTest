<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <style>
        body {
            font-size: 12px;
        }
        
        .selected,
        .selected_parent {
            background-color: red !important;
            color: white;
            border: 2px solid red !important;
        }
        
        input.btn {
            width: 130px;
        }
        
        ul,
        .live {
            float: left;
            width: 150px;
            padding-left: 20px;
            margin: 0;
        }
        
        textarea {
            float: left;
            width: 400px;
            height: 150px;
            font-size: 11px;
            margin-left: 20px;
        }
        
        .clear {
            clear: both;
        }
        
        .sample {
            margin-bottom: 20px;
        }
    </style>
<!--    <script src="http://code.jquery.com/jquery-latest.js"></script>-->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
</head>

<body>
    <fieldset>
        <legend> filter </legend>
        <div class="sample">
            <ul id="list">
                <li> HTML </li>
                <li> CSS </li>
                <li> javascript </li>
                <li> PHP </li>
                <li> MYSQL </li>
            </ul>
            <textarea>
                <ul id="list">
                    <li> HTML </li>
                    <li> CSS </li>
                    <li> javascript </li>
                    <li> PHP </li>
                    <li> MYSQL </li>
                </ul>
            </textarea>
            <div class="clear"></div>
        </div>
        <input class="btn" type="button" value="#list li:eq(2)" /> - 인자와 인덱스가 동일한 엘리먼트를 찾아내는 선택자
        <br />
        <input class="btn" type="button" value="#list li:gt(1)" /> - 인자 보다 인덱스가 큰 엘리먼트를 찾아내는 선택자
        <br />
        <input class="btn" type="button" value="#list li:lt(2)" /> - 인자 보다 인덱스가 작은 엘리먼트를 찾아내는 선택자
        <br />
        <input class="btn" type="button" value="#list li:even" /> - 첫번째, 세번째... 홀 수의 인덱스 값을 가진 엘리먼트에 대한 선택자
        <br />
        <input class="btn" type="button" value="#list li:odd" /> - 두번째, 네번째.... 짝 수의 인덱스 값을 가진 엘리먼트에 대한 선택자
        <br />
        <input class="btn" type="button" value="#list li:first" /> - 첫번재 인덱스 엘리먼트에 대한 선택자
        <br />
        <input class="btn" type="button" value="#list li:last" /> - 마지막 인덱스 엘리먼트에 대한 선택자
        <br />
    </fieldset>
    <script>
        $('input').live('click', function () {
            $this = $(this);
            $('*').removeClass('selected');
            switch ($this.attr('value')) {
            case '#list li:eq(2)':
                $('#list li:eq(2)').addClass('selected');
                break;
            case '#list li:gt(1)':
                $('#list li:gt(1)').addClass('selected');
                break;
            case '#list li:lt(2)':
                $('#list li:lt(2)').addClass('selected');
                break;
            case '#list li:even':
                $('#list li:even').addClass('selected');
                break;
            case '#list li:odd':
                $('#list li:odd').addClass('selected');
                break;
            case '#list li:first':
                $('#list li:first').addClass('selected');
                break;
            case '#list li:last':
                $('#list li:last').addClass('selected');
                break;
            }
        })
    </script>
</body>

</html>
