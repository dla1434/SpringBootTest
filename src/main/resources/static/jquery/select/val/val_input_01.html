<html>
<head>
	<meta charset="UTF-8">
	<script type="text/javascript" src="/resources/js/jquery-1.11.1.min.js"></script>
	<style>
		button {
			margin: 4px;
			cursor: pointer;
		}
		
		input {
			margin: 4px;
			color: blue;
		}
	</style>
</head>
<body>
	<div>
		<button>Feed</button>
		<button>the</button>

		<button>Input</button>
	</div>
	<input type="text" value="click a button" />
	
<script>
	$("button").click(function () {
		var text = $(this).text();
		$("input").val(text);
	});
</script>
</body>
</html>
