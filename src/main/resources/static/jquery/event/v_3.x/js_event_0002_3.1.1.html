<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Document</title>
    
    <script src="../jquery-3.1.1.min.js"></script>
    
    <script>
        function clickHandler(e){
            alert('thank you');
        }
        
        //$(document).bind('ready', function(){            
        $(document).ready(function(){            
            //bind(이벤트 등록)
            //bind('ready', function(){으로 등록하면 html 문서가 모두 호출된 후에 bind를 시킨다.
            //js에서는 순차적으로 실행이 되므로, 위에 선언 된 function을 수행하기 위해서 ready로 구동한다.
            //$('#click_event').bind('click', clickHandler);
            $(document).on('click', '#click_event', clickHandler);
            
            //unbind(이벤트 등록 해제)            
            //unbind를 수행하면 그 이후부터는 click이벤트가 수행되지 않는다.
            $('#remove_event').bind('click', function(){
                $('#click_event').unbind('click', clickHandler);
            });
            
            //실패
            /*
            $(document).on('click', '#remove_event', function(){
                console.log('test');
//                $('#click_event').off('click', clickHandler);
                $('#click_event').off('click');
            });
            */
            
            //trigger(이벤트 강제 호출)
            //click은 수행하지 않아도..click이벤트로 등록된 event를 강제로 호출해준다.
            $('#trigger_event').bind('click', function(e){
                $('#click_event').trigger('click');
            });
        })
    
    </script>
</head>

<body>
    <input type="button" id="click_event" value="click_event">
    <input type="button" id="remove_event" value="unbind">
    <input type="button" id="trigger_event" value="trigger">

</body>

</html>
