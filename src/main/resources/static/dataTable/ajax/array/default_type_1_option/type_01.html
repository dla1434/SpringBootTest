<body>

<div class="container" id="s1">
	<table id="example" class="display" cellspacing="0" width="100%">
		<thead>
			<tr>
				<th>Name</th>
				<th>Position</th>
				<th>Office</th>
				<th>Extn.</th>
				<th>Start date</th>
				<th>Salary</th>
			</tr>
		</thead>
		<tfoot>
			<tr>
				<th>Name</th>
				<th>Position</th>
				<th>Office</th>
				<th>Extn.</th>
				<th>Start date</th>
				<th>Salary</th>
			</tr>
		</tfoot>
	</table>
</div>

<script type="text/javascript">
	/* 
	paging false : show all table datas without paging number 
	scrollY: 400 : use scrollbar in table, it can be used with "paging : false"
	searching: false : disable search box
	ordering:  false : disable for ordering in table datas 
	*/

	$(function() {
		$('#example').DataTable({
			"ajax" : './jsonArray.json',
			//select: true
		});
	});
</script>
