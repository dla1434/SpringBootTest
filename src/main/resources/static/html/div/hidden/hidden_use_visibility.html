<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	
	<link rel="import" href="/Include/Include_head_title.html">
	
	<script>
		function view(){
			var f=document.form;
			if(f.type[0].checked==true){
				document.all.cattery.style.visibility="hidden";
			}
			else{
				document.all.cattery.style.visibility="visible";
			}
		}
	</script>
</head>
<body>
	<!-- Container -->
	<div class="container">
		<!-- Title -->
		<h3>Div Hidden 속성 테스트 : visibility</h3>
		<h6>
			태그가 안 보이긴 하지만 div 공간은 그대로 유지가 된다<br>
			visibility:hidden : 숨기<br>
			visibility:visible : 보이기
		</h6>
		<hr>
	
		<form name="form" method="post">
			<input type="radio" name="type" value="1" onclick="view()" checked> 숨기 
			<input type="radio" name="type" value="2" onclick="view()"> 보이기
			<br><br>
			
			<div>내용</div>
			<div id="cattery" style="visibility:hidden;">내용2</div>
			<div>내용3</div>
		</form>
	</div>
</body>
</html>
