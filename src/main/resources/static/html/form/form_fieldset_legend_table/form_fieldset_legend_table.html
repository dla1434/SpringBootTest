<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	
	<link rel="import" href="/Include/Include_head_title.html">
	
</head>
<body>
	<!-- Container -->
	<div class="container">
		<!-- Title -->
		<h3>Form 테스트</h3>
		<h6>
			fieldset : input 등의 영역을 네모 박스로 구분할 경우에 사용된다.<br>
			legend : fieldset 안에서만 사용이 가능한 태그, 테두리 사이에 설명 글자를 입력할 경우
		</h6>
		<hr>
		
		<form>
			<fieldset>
				<legend>입력 양식</legend>
				<table>
					<tr>
						<td><label for="name">이름</label></td>
						<td><input id="name" type="text" /></td>
					</tr>
					<tr>
						<td><label for="mail">이메일</label></td>
						<td><input id="mail" type="email" /></td>
					</tr>
				</table>
				<input type="submit" />
			</fieldset>
		</form>
	</div>
</body>
</html>
