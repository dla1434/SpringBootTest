<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	
	<link rel="import" href="/Include/Include_head_title.html">
	
</head>
<body>
	<!-- Container -->
	<div class="container">
		<!-- Title -->
		<h3>Form 테스트</h3>
		<h6>form > label + input 구성</h6>
		<hr>

		<form>
			<!-- label 태그에 for 속성을 지정하고 태그 id를 지정하면 label 클릭 시 input 박스에 초점이 맞춰진다. -->
			<label for="name">이름</label>
			<input id="name" type="text" />
		</form>
	</div>
</body>
</html>
