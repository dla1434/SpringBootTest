<!DOCTYPE html>
<html>

<body>

	<div ng-app="" ng-init="quantity=2;cost=5">

	<!-- 위의 결과와 동일한 수행init 보다는 controller을 이용을 추천한다. -->
	<div ng-app="" ng-init="quantity=2;cost=5">
		<p>Total in dollar: <span ng-bind="quantity * cost"></span></p>
	</div>
