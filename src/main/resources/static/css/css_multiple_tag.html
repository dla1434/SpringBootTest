<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	
	<link rel="import" href="/Include/Include_head_title.html">

	<style type="text/css">
		body {
			background-color: #e78e52;
		}
		
		.box1, .box2, p {
			width: 300px;
			height: 100px;
			border: 2px solid;
			margin: 10px;
			background-color: yellow;
		}
	</style>
</head>
<body>
	<!-- Container -->
	<div class="container">
		<!-- Title -->
		<h3>CSS Style</h3>
		<h6>
			.box1, .box2를 묶어서 스타일 지정<br>
			.box3는 스타일 미지정
		</h6>
		<hr>

		<div class="box1">첫 번째 스타일</div>
		<div class="box2">두 번째 스타일</div>
		<div class="box3">스타일 미지정</div>
		<p>세 번째 태그에 적용한 스타일</p>
	</div>
</body>
</html>
