<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	
<th:block th:fragment="scripts">
</th:block>

<!-- Page Content -->
<th:block th:fragment="content">
<div id="page-wrapper">
	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-12">
				<h1 class="page-header">List</h1>
				<div class="container text-center" id="tasksDiv">
					<div class="table-responsive">
						<table class="table table-striped table-bordered text-left">
							<thead>
								<tr>
									<th>Id</th>
									<th>Name</th>
									<th>Description</th>
									<th>Date Created</th>
									<th>Finished</th>
									<th></th>
									<th></th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="task : ${tasks}">
									<td th:text="${task.id}"></td>
									<td th:text="${task.name}"></td>
									<td th:text="${task.description}"></td>
									<td th:text="${task.dateCreated}"></td>
									<td th:text="${task.finished}"></td>
									<td><a href="update-task?id=${task.id}" th:href="@{'update-task?id=' + ${task.id}}"><span class="glyphicon glyphicon-pencil"></span></a></td>
									<td><a href="delete-task?id=${task.id}" th:href="@{'delete-task?id=' + ${task.id}}"><span class="glyphicon glyphicon-trash"></span></a></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
			<!-- /.col-lg-12 -->
		</div>
		<!-- /.row -->
	</div>
	<!-- /.container-fluid -->
</div>
<!-- /#page-wrapper -->
</th:block>
