<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<th:block th:fragment="scripts">
</th:block>

<th:block th:fragment="content">
<!-- Page Content -->
<div id="page-wrapper">
	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-12">
				<h1 class="page-header">New Task</h1>
				<div class="container text-center">
					<form class="form-horizontal" method="POST" action="save-task">
						<input type="hidden" name="id" th:value="${task?.id}"/>
						<div class="form-group">
							<label class="control-label col-md-3">Name</label>
							<div class="col-md-7">
								<input type="text" class="form-control" name="name" th:value="${task?.name}"/>
							</div>				
						</div>
						<div class="form-group">
							<label class="control-label col-md-3">Description</label>
							<div class="col-md-7">
								<input type="text" class="form-control" name="description" th:value="${task?.description}"/>
							</div>				
						</div>
						<div class="form-group">
							<label class="control-label col-md-3">Finished</label>
							<div class="radio">
								<div class="col-sm-1">
									<label>
										<input type="radio" name="finished" id="optionsRadios1" value="true" checked>Yes
									</label>
								</div>
								<div class="col-sm-1">
									<label>
										<input type="radio" name="finished" id="optionsRadios2" value="false">No
									</label>
								</div>
							</div>
						</div>
						<div class="form-group">
							<input type="submit" class="btn btn-primary" value="Save"/>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
</th:block>
